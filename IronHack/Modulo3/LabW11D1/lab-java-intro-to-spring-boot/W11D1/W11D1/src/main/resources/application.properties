spring.application.name=W11D1

# Configuración de la conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/turismo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=IRONHACK
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración de Hibernate (JPA)
#spring.jpa.hibernate.ddl-auto=update para actualizar la base de datos que ya existe
#spring.jpa.hibernate.ddl-auto=create-drop para borrar la que ya existe y crear una desde 0, muy usado en test.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.dispatch-options-request=true